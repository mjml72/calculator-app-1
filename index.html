<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 22</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pantalla" id="pantalla">0</div>

        <div class="teclado">

            <div>
                <button class="teclas tecla__AC">AC</button>
            </div>

            <div>
                <button class="teclas tecla__numero">7</button>
                <button class="teclas tecla__numero">8</button>
                <button class="teclas tecla__numero">9</button>
                <button class="teclas tecla__operacion">/</button>
            </div>

            <div>
                <button class="teclas tecla__numero">4</button>
                <button class="teclas tecla__numero">5</button>
                <button class="teclas tecla__numero">6</button>
                <button class="teclas tecla__operacion">*</button>
            </div>

            <div>
                <button class="teclas tecla__numero">1</button>
                <button class="teclas tecla__numero">2</button>
                <button class="teclas tecla__numero">3</button>
                <button class="teclas tecla__operacion">-</button>
            </div>

            <div>
                <button class="teclas tecla__numero">0</button>
                <button class="teclas  tecla__numero">.</button>
                <button class="teclas tecla__operacion">=</button>
                <button class="teclas tecla__operacion">+</button>
            </div>

        </div>


    </div>

    <script src="program.js"></script>
</body>
</html>
